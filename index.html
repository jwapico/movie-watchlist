<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/bed40edea8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <header class="find-film-header">
        <h1>Find your film</h1>
        <a href="watchlist.html">My Watchlist</a>
      </header>
      <div class="search-bar">
        <input type="text" placeholder="Blade Runner" id="movie-search-inpt" />
        <button id="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i> Search
        </button>
      </div>
      <div class="movies-container">
        <div class="empty-movies">
          <i class="fa-solid fa-film"></i>
          <p>Start exploring</p>
        </div>
      </div>
    </div>
    <script src="javascript/script.js"></script>
  </body>
</html>
